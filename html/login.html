    <title>Login</title>
    <link rel="stylesheet" href="/css/signupLogin.css">
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <form name="frmLogin" method="post" action="../connectDB/logIn.php">
            <div class="inputs">
                <label>Username:</label> <input type="text" name="usernameInput"> <br>
                <label>Password:</label> <input type="password" name="passwordInput" id="passwordInput">

                    <a>Show password:</a>
                    <input type="checkbox" id="showPassword">
                </div>
                <button>Login</button>
            </div>
        </form>
        <div class="link">
            <a href="../index.html">Dont have an account? SignUp here</a>
        </div>
    </div>
</body>
