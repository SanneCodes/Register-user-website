<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <form name="frmSignUp" method="post" action="/connectDB/signUp.php">
            <label>Mail:</label>
            <input type="mail" name="mailInput"><br>
            <label>Username:</label>
            <input type="text" autocomplete="username" name="usernameInput"><br>
            <div class="pass">
                <label>Password:</label>
                <input type="password" name="passwordInput" id="passwordInput" autocomplete="current-password">
                <input type="checkbox"id="showPassword" > <br>
            </div>
            <button>Create user</button>
        </form>
        <a href="/html/login.html">Already have an account? Login here</a>
    </div>
</body>
<script src="/js/showPass.js"></script>
</html>
